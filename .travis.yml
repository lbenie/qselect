language: node_js
dist: trusty
node_js:
- 8
- 9
- 10
cache:
  yarn: true
  directories:
  - node_modules
stages:
- test
- deploy
notifications:
  email:
    on_success: change
    on_failure: always
jobs:
  include:
  - stage: test
    if: type IN (push, pull_request)
  - stage: deploy
    if: tag IS present
    deploy:
      skip_cleanup: true
      provider: npm
      email: lucien.benie@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: lbenie/qselector
env:
  global:
    secure: 
